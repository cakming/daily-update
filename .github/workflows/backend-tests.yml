name: Backend Tests

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint --if-present || echo "No lint script found"

      - name: Run unit tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/daily-update-test
          JWT_SECRET: test-jwt-secret-for-ci
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLIENT_URL: http://localhost:3000
        run: npm test -- --testPathIgnorePatterns=integration

      - name: Run integration tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/daily-update-test
          JWT_SECRET: test-jwt-secret-for-ci
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLIENT_URL: http://localhost:3000
        run: npm test -- tests/integration

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/daily-update-test
          JWT_SECRET: test-jwt-secret-for-ci
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLIENT_URL: http://localhost:3000
        run: npm test -- --coverage --silent

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Check coverage threshold
        working-directory: ./backend
        run: |
          COVERAGE=$(node -pe "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json')).total.lines.pct")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage is below 80%"
            exit 1
          fi
          echo "‚úÖ Coverage is above 80%"

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./backend/coverage/coverage-summary.json'));
            const { lines, statements, functions, branches } = coverage.total;

            const comment = `## üìä Backend Test Coverage

            | Metric | Coverage |
            |--------|----------|
            | Lines | ${lines.pct}% |
            | Statements | ${statements.pct}% |
            | Functions | ${functions.pct}% |
            | Branches | ${branches.pct}% |

            ${lines.pct >= 80 ? '‚úÖ' : '‚ùå'} Coverage threshold: 80%
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
